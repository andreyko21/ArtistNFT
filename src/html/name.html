<div class="name @@class-name">
   <p class="name__bg-text name__bg-text_make @@class-make">@@make</p>
   <div class="name__star parallax @@class-star">
      <img src="images/svg/star.svg" alt="star">
   </div>
   <div class="name__info">
      <h2 class="name__title @@class">@@title</h2>
      <p class="name__text @@class-text">@@text</p>
   </div>
   <div class="name__circle parallax @@class-circle">
      <img src="images/svg/circle.svg" alt="circle">
   </div>
   
   <p class="name__bg-text name__bg-text_war @@class-war">@@war</p>
</div>
