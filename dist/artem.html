      <main class="page">
        <div data-observ></div>
        <div class="page__container">
            <div class="contact-me">
    <div class="contact-me__title">CONTACT ME</div>
    <div class="contact-me__info">Want to apply your work or an question appeared? </div>
    <form id="contact-me-form" class="contact-me__form">
        <div class="input-block">
            <label class="input-block__label" for="input-name">Name</label>
            <input class="input-block__input" type="text" id="input-name" name="name" placeholder="Your name" autocomplete="off">
            <div class="input-block__error contact-me__error-name"></div>
        </div>
        <div class="input-block">
            <label class="input-block__label" for="input-email">Mail</label>
            <input class="input-block__input" type="text" id="input-email" name="email" placeholder="Your mail" autocomplete="off">
            <div class="input-block__error contact-me__error-mail"></div>
        </div>
        <div class="input-block input-block_textarea">
            <label class="input-block__label" for="textarea">Your question</label>
            <textarea type="text" class="input-block__input contact-me__question" id="textarea" placeholder="Your question" name="question" id="" cols="30" rows="10"></textarea>
            <div class="input-block__error contact-me__error-question"></div>
        </div>
        <button class="btn contact-me__btn"><span>Send message</span></button>
        <div class="contact-me__i-agree">
            <div class="checkbox contact-me__i-agree-checkbox">
    <input type="checkbox" id="contact-me-checkbox" class="checkbox__input">
    <label for="contact-me-checkbox"></label>
</div>



            <span>I agree with</span>
            <a href="#" class="contact-me__i-agree-link">Privacy Policy</a>
            <span>and</span>
            <a href="#" class="contact-me__i-agree-link">Terms of use</a>
        </div> 
    </form>
    <div class="contact-me__bg-imgage">
