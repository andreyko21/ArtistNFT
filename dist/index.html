<!doctype html>
<html lang="ru">
  <head>
  <style>.loaded { opacity: 1 }</style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Main</title>
</head>

  <body>
    <div class="wrapper">
      <header class="header">
  <div class="header__container">
    <a href="/main.html" class="header__logo logo">
      <img src="/images/logo.svg" alt="logo">
    </a>
    <nav class="header__menu menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="#" class="menu__link">Main page</a></li>
        <li class="menu__item">
          <a href="#" class="menu__link">
            <svg class="menu__icon">
              <use xlink:href="/images/Sprite.svg#lock"></use>
            </svg>
            NFT</a>
        </li>
        <li class="menu__item"><a href="#" class="menu__link">Pictures</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Auction</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Contacts</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
      </ul>
      <div class="menu__footer">
        <a class="authorization-button menu__authorization-button" href="#"><span class="authorization-button__gradient">Authorization</span></a>
      </div>
    </nav>
    <button class="burger-menu-button header__burger-menu-button">
      <div class="burger-menu-button__icon">
        <span></span>
      </div>
    </button>
    <button class="dropdown header__language-dropdown">
      <div class="dropdown__trigger">
        <div class="dropdown__item">ENG</div>
        <svg class="dropdown__icon">
          <use xlink:href="/images/Sprite.svg#dropdownArrow"></use>
        </svg>
      </div>
      <ul class="dropdown__content">
        <div class="dropdown__item">UA</div>
      </ul>
    </button>
    <a class="authorization-button header__authorization-button" href="#"><span class="authorization-button__gradient">Authorization</span></a>
    <button class="header__premium-access-button premium-access-button">
      <img src="/images/Crown.svg" alt="Crown">
    </button>
  </div>
</header>

      <main class="page">
        <div data-observ></div>
        <div class="page__container">
          <div class="contact-me">
    <div class="contact-me__title">CONTACT ME</div>
    <div class="contact-me__info">Want to apply your work or an question appeared? </div>
    <div class="contact-me__main">
        <div class="contact-me__input-title contact-me__title-name">Name</div>
        <input type="text" class="contact-me__input contact-me__name" placeholder="Your name">
        <div class="contact-me__input-title contact-me__title-mail">Mail</div>
        <input type="text" class="contact-me__input contact-me__mail" placeholder="Your mail">
        <div class="contact-me__input-title contact-me__title-question">Your question</div>
        <textarea type="text" class="contact-me__input contact-me__question" placeholder="Your question" name="" id="" cols="30" rows="10"></textarea>
        <button class="btn contact-me__btn">Send message</button>
        <div class="contact-me__i-agree">
            <div class="checkbox contact-me__i-agree-checkbox">
    <input type="checkbox" id="contact-me-checkbox" class="checkbox__input">
    <label for="contact-me-checkbox"></label>
</div>



            <span>I agree with</span>
            <a href="" class="contact-me__i-agree-link">Privacy Policy</a>
            <span>and</span>
            <a href="" class="contact-me__i-agree-link">Terms of use</a>
        </div> 
    </div>
</div>
        </div>
      </main>
      <footer class="footer">
  <div class="footer__container">
    
  </div>
</footer>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
