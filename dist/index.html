<!doctype html>
<html lang="ru">
  <head>
  <style>.loaded { opacity: 1 }</style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Main</title>
</head>

  <body>
    <div class="wrapper">
      <header class="header">
  <div class="header__container">
    <a href="/main.html" class="header__logo logo">
      <img src="/images/svg/logo.svg" alt="logo">
    </a>
    <nav class="header__menu menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="#" class="menu__link">Main page</a></li>
        <li class="menu__item">
          <a href="#" class="menu__link">
            <svg class="menu__icon">
              <use xlink:href="/images/svg/Sprite.svg#lock"></use>
            </svg>
            NFT</a>
        </li>
        <li class="menu__item"><a href="#" class="menu__link">Pictures</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Auction</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Contacts</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
      </ul>
      <div class="menu__footer">
        <a class="authorization-button menu__authorization-button" href="#"><span class="authorization-button__gradient">Authorization</span></a>
      </div>
    </nav>
    <button class="burger-menu-button header__burger-menu-button">
      <div class="burger-menu-button__icon">
        <span></span>
      </div>
    </button>
    <button class="dropdown header__language-dropdown">
      <div class="dropdown__trigger">
        <div class="dropdown__item">ENG</div>
        <svg class="dropdown__icon">
          <use xlink:href="/images/svg/Sprite.svg#dropdownArrow"></use>
        </svg>
      </div>
      <ul class="dropdown__content">
        <div class="dropdown__item">UA</div>
        <div class="dropdown__item">ES</div>
        <div class="dropdown__item">FR</div>
        <div class="dropdown__item">IT</div>
        <div class="dropdown__item">AM</div>
      </ul>
    </button>
    <a class="authorization-button header__authorization-button" href="#"><span class="authorization-button__gradient">Authorization</span></a>
    <button class="header__premium-access-button premium-access-button">
      <img src="/images/svg/Crown.svg" alt="Crown">
    </button>
  </div>
</header>

      <main class="page">
        <div data-observ></div>
        <div class="page__container">
          <div class="custom-by">
    <div class="custom-by__title">CUSTOM BY YOUR OWN</div>
    <div class="custom-by__info">Want to get your own?</div>
    <form class="custom-by__form">
        <div class="custom-by__input-title custom-by__title-type">
            <span>Type of item</span>
            <div class="custom-by__error custom-by__error-type"></div>
        </div>
        <div class="custom-by__dropdown custom-by__type">
            <button class="custom-by__dropdown-btn">T-SHIRT</button>
            <ul class="custom-by__dropdown-list">
                <li class="custom-by__dropdown-li">T-SHIRT</li>
                <li class="custom-by__dropdown-li">SWEATER</li>
                <li class="custom-by__dropdown-li">JACKET</li>
            </ul>
        </div>
        <div class="custom-by__input-title custom-by__title-size">
            <span>Size</span>
            <div class="custom-by__error custom-by__error-size"></div>
        </div>
        <input type="text" class="custom-by__input custom-by__size" name="email" placeholder="">
        <div class="custom-by__input-title custom-by__title-question">
            <span>Your comment</span>
            <div class="custom-by__error custom-by__error-question"></div>
        </div>
        <textarea type="text" class="custom-by__input custom-by__question" placeholder="Comment" name="question" id="" cols="30" rows="10"></textarea>
        <button class="btn custom-by__btn"><span>Send message</span></button>
        <div class="custom-by__i-agree">
            <div class="checkbox custom-by__i-agree-checkbox">
    <input type="checkbox" id="custom-by-checkbox" class="checkbox__input">
    <label for="contact-me-checkbox"></label>
</div>



            <span>I agree with</span>
            <a href="#" class="custom-by__i-agree-link">Privacy Policy</a>
            <span>and</span>
            <a href="#" class="custom-by__i-agree-link">Terms of use</a>
        </div> 
        <div class="custom-by__bg-imgage">
            <picture class="custom-by__bg-picture custom-by__bg-picture_one">
                <source srcset="../images/main/diamond-one.webp" type="image/webp">
                <img src="../images/main/diamond-one.png" alt="">
            </picture>
            <picture class="custom-by__bg-picture custom-by__bg-picture_two">
                <source srcset="../images/main/diamond-two.webp" type="image/webp">
                <img src="../images/main/diamond-two.png" alt="">
            </picture>
            <picture class="custom-by__bg-picture custom-by__bg-picture_three">
                <source srcset="../images/main/diamond-three.webp" type="image/webp">
                <img src="../images/main/diamond-three.png" alt="">
            </picture>
            <picture class="custom-by__bg-picture custom-by__bg-picture_four">
                <source srcset="../images/main/cube.webp" type="image/webp">
                <img src="../images/main/cube.png" alt="">
            </picture>
        </div>
    </form>
</div>
        </div>
      </main>
      <footer class="footer">
  <div class="footer__container">
    
  </div>
</footer>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
