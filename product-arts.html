      <main class="page">

         <section class="contact">
            <div class="contact__container">
               <section class="contact-me">
    <h2 class="contact-me__title">CONTACT ME</h2>
    <p class="contact-me__info">Want to apply your work or an question appeared? </p>
    <form id="contact-me-form" class="contact-me__form">
        <div class="input-block">
            <label class="input-block__label" for="input-name">Name</label>
            <input class="input-block__input" type="text" id="input-name" name="name" placeholder="Your name" autocomplete="off">
            <div class="input-block__error contact-me__error-name"></div>
        </div>
        <div class="input-block">
            <label class="input-block__label" for="input-email">Mail</label>
            <input class="input-block__input" type="text" id="input-email" name="email" placeholder="Your mail" autocomplete="off">
            <div class="input-block__error contact-me__error-mail"></div>
        </div>
        <div class="input-block input-block_textarea">
            <label class="input-block__label" for="textarea">Your question</label>
            <textarea class="input-block__input contact-me__question" id="textarea" placeholder="Your question" name="question" cols="30" rows="10"></textarea>
            <div class="input-block__error contact-me__error-question"></div>
        </div>
        <button class="btn contact-me__btn"><span>Send message</span></button>
        <div class="contact-me__i-agree">
            <div class="checkbox contact-me__i-agree-checkbox">
    <input type="checkbox" id="contact-me-checkbox" name="checkbox" class="checkbox__input">
    <label for="checkbox__input">
    </label>
    
</div>



            <label for="contact-me-checkbox">
                I agree with
                <a href="#" class="contact-me__i-agree-link">Privacy Policy</a>
                and
                <a href="#" class="contact-me__i-agree-link">Terms of use</a>
            </label>  
            <div class="contact-me__error contact-me__i-agree-error"></div>
        </div> 
    </form>
    <div class="contact-me__bg-imgage">
        <picture class="contact-me__bg-picture contact-me__bg-picture_one">
            <source srcset="../images/main/diamond-one.webp" type="image/webp">
            <img src="../images/main/diamond-one.png" alt="">
        </picture>
        <picture class="contact-me__bg-picture contact-me__bg-picture_two">
            <source srcset="../images/main/diamond-two.webp" type="image/webp">
            <img src="../images/main/diamond-two.png" alt="">
        </picture>
        <picture class="contact-me__bg-picture contact-me__bg-picture_three">
            <source srcset="../images/main/diamond-three.webp" type="image/webp">
            <img src="../images/main/diamond-three.png" alt="">
        </picture>
        <picture class="contact-me__bg-picture contact-me__bg-picture_four">
            <source srcset="../images/main/cube.webp" type="image/webp">
            <img src="../images/main/cube.png" alt="">
        </picture>
    </div>
